<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Registro</title>

    <link rel="stylesheet" href="pagina-registro-edicao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../pagina-inicial/pagina-inicial.html">Sistema de Tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../pagina-inicial/pagina-inicial.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pagina-listagem/pagina-listagem.html">Listagem</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pagina-registro/pagina-registro-novo.html">Novo Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="p-5 rounded-4 shadow-lg bg-white mx-auto" style="max-width: 750px; margin-top: 100px;">

            <h2 class="fw-bold mb-4 text-center text-primary">Editar Tarefa</h2>

            <form id="formEdicao">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nome da Tarefa</label>
                    <input id="nome" type="text" class="form-control form-control-lg"
                        value="Enviar relatório final">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Descrição</label>
                    <textarea id="descricao" class="form-control form-control-lg" rows="4">Finalizar e enviar o relatório pendente para o supervisor.</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Prioridade</label>
                    <select id="prioridade" class="form-select form-select-lg">
                        <option value="alta" selected>Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Data e Hora Prevista</label>
                    <input id="datahora" type="datetime-local" class="form-control form-control-lg"
                        value="2024-12-05T14:30">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 fs-5 rounded-3">
                        Salvar Alterações
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script>
        document.getElementById("formEdicao").addEventListener("submit", function(e) {
            e.preventDefault();

            let nome       = document.getElementById("nome").value.trim();
            let prioridade = document.getElementById("prioridade").value;
            let datahora   = document.getElementById("datahora").value;

            if (!nome || !descricao || !prioridade || !datahora) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert("Tarefa atualizada com sucesso!");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
